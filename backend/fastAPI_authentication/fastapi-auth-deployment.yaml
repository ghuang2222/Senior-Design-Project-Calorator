apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-auth
  template:
    metadata:
      labels:
        app: fastapi-auth
    spec:
      imagePullSecrets:
        - name: calorator
      containers:
        - name: fastapi-auth
          image: unforgettablejay/calorator:auth_v3
          ports:
            - containerPort: 8000  # Internally using port 8000

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-auth-service
spec:
  selector:
    app: fastapi-auth
  ports:
    - protocol: TCP
      port: 80       # Expose it on port 80
      targetPort: 8000  # Inside the container, it's listening on port 8000
  type: NodePort
