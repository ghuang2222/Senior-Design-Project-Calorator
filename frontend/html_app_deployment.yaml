apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html-app
  template:
    metadata:
      labels:
        app: html-app
    spec:
      imagePullSecrets:
        - name: calorator
      containers:
      - name: html-app
        image: unforgettablejay/calorator:web_v1
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: html-app-service
spec:
  selector:
    app: html-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
